<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style>
    
    
    <div id = "card">
        <form action="/" method="POST">
            <p class="title" style="font-family:fantasy">On this page you can calculate what type of cat you are.</p><br><br>

            <img src="https://i.ibb.co/PM0QWW1/scale.png">
            <div id="input">
                <label for="Weight" style="font-family:fantasy">Your weight:</label><br>
                <input id="Weight" name="Weight" min=30, max=300><br><br>

                <label for="Height" style="font-family:fantasy">Your height (cm):</label><br>
                <input id="Height" name="Height" min=120, max=220><br><br>

                <button class="btn" style="font-family:fantasy">Calculate</button><br><br>

            </div>
            

        </form>
</body>
</html>
